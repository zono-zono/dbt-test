version: 2

sources:
  - name: ga4_sample
    description: "Google Analytics 4 sample ecommerce dataset from BigQuery public data"
    database: bigquery-public-data
    schema: ga4_obfuscated_sample_ecommerce
    tables:
      - name: events
        description: "GA4 events data with ecommerce transactions"
        identifier: events_*
        columns:
          - name: event_date
            description: "The date on which the event was recorded (YYYYMMDD format)"
            tests:
              - not_null
          - name: event_timestamp
            description: "The time (in microseconds, UTC) when this event was logged"
            tests:
              - not_null
          - name: event_name
            description: "The name of the event"
            tests:
              - not_null
          - name: user_pseudo_id
            description: "A pseudo ID for the user"
            tests:
              - not_null
          - name: user_id
            description: "The user ID set via the setUserId API"
          - name: device
            description: "Device information"
          - name: geo
            description: "Geographic information"
          - name: traffic_source
            description: "Traffic source information"
          - name: stream_id
            description: "The stream ID"
          - name: platform
            description: "The platform (web, android, ios)"
          - name: event_params
            description: "Event parameters as key-value pairs"
          - name: user_properties
            description: "User properties as key-value pairs"
          - name: items
            description: "Items associated with the event (for ecommerce events)"
